<body>
    <header>Coding Quiz</header>
    <!--start button-->
    <button id="start">Start the quiz</button>

    <!--where you want the questions to go-->
    <div id="container">
        <div id="now">
            <div id="qtext"></div>
            <div id="answers">
                <button class="btn" id="A">A</button>
                <button class="btn" id="B">B</button>
                <button class="btn" id="C">C</button>
                <button class="btn" id="D">D</button>
            </div>

        <!-- where you want the score to show-->    
        <div id = "score" style = "display: none">
        </div>

        <!--the timer-->
        <div id="timer">
            <div id="counter"></div>
            <div id="btimeGauge"></div>
            <div id="timeGauge"></div>

        </div>
